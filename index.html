<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='styles.css'>
  <script src='script.js'></script>
  <title>Calculator</title>
</head>

<body>
  <div class="header">
    <div class="logo">Calculator</div>
  </div>

  <div class="body">

    <div class="container">

      <div class="calculator">
        <div class="previousNumber" ></div>
        <div class="output"></div>
        <div class="button darker" id='buttonClear'>C</div>
        <div class="button darker" id='buttonSign'>+/-</div>
        <div class="button darker" id='buttonPercent'>%</div>
        <div class="button orange" id='buttonDivide'>/</div>
        <div class="button" id='button7'>7</div>
        <div class="button" id='button8'>8</div>
        <div class="button" id='button9'>9</div>
        <div class="button orange" id='buttonMultiply'>x</div>
        <div class="button" id='button4'>4</div>
        <div class="button" id='button5'>5</div>
        <div class="button" id='button6'>6</div>
        <div class="button orange" id='buttonSubtract'>-</div>
        <div class="button" id='button1'>1</div>
        <div class="button" id='button2'>2</div>
        <div class="button" id='button3'>3</div>
        <div class="button orange" id='buttonAdd'>+</div>
        <div class="button zero" id='button0'>0</div>
        <div class="button" id='buttonDecimal'>.</div>
        <div class="button orange" id='buttonEquals'>=</div>
      </div>

    </div>

  </div>

  <div class="footer">
    Assignment for The Odin Project.
  </div>

</body>
</html>
