<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='styles.css'>
  <script src='script.js'></script>
  <title>Calculator</title>
</head>

<body>
  <div class="header">
    <div class="logo">Calculator</div>
  </div>

  <div class="body">

    <div class="container">

      <div class="calculator">
        <div class="output">1234.56</div>
        <div class="button darker">C</div>
        <div class="button darker">+/-</div>
        <div class="button darker">%</div>
        <div class="button orange">/</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button orange">X</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button orange">-</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button orange">+</div>
        <div class="button zero">0</div>
        <div class="button">.</div>
        <div class="button orange">=</div>
      </div>

    </div>

  </div>

  <div class="footer">
    Assignment for The Odin Project.
  </div>

</body>
</html>
